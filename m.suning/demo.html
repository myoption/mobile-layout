<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .banner {
        position: relative;
        float: left;
        width: 15rem;
        height: 5.2rem;
        background: url(../image/banner.png) no-repeat;
        background-size: 15rem 5.2rem;
        overflow: hidden;
      }
      .banner .ad ul {
        position: absolute;
        bottom: 0;
      }
      .banner .ad ul li {
        float: left;
      }
      .banner .ad ul li img {
        width: 15rem;
        padding: 0 0.48rem;
        height: 7.36rem;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="ad">
        <ul>
          <li><img src="upload/ad1.jpg" alt="" /></li>
          <li><img src="upload/ad2.jpg" alt="" /></li>
          <li><img src="upload/ad3.jpg" alt="" /></li>
          <li><img src="upload/ad4.png" alt="" /></li>
          <li><img src="upload/ad5.png" alt="" /></li>
        </ul>
      </div>
    </div>
  </body>
</html>
